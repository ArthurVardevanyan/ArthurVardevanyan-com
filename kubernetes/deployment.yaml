apiVersion: apps/v1
kind: Deployment
metadata:
  name: <PROJECT>
  namespace: <PROJECT>
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: <PROJECT>
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: <PROJECT>
      annotations:
        enable.version-checker.io/<PROJECT>: "false"
    spec:
      containers:
        - image: <IMAGE>:<VERSION>
          imagePullPolicy: IfNotPresent
          name: <PROJECT>
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "50M"
              cpu: "25m"
            limits:
              memory: "75M"
              cpu: "50m"
      hostname: <PROJECT>
      restartPolicy: Always
