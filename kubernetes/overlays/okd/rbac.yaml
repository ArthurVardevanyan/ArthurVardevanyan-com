apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: <PROJECT>-cr
  labels:
    app.kubernetes.io/instance: <PROJECT>
rules:
  - apiGroups:
      - security.openshift.io
    resourceNames:
      - anyuid
      - privileged
    resources:
      - securitycontextconstraints
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: <PROJECT>-crb
  labels:
    app.kubernetes.io/instance: <PROJECT>
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: <PROJECT>-cr
subjects:
  - kind: ServiceAccount
    name: default
    namespace: <PROJECT>
